<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="title">Registration Form</h1>
        <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea, ad perspiciatis. In facere
            alias modi!!</p>
        <form id="survey-form">
            <div class="form-control">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" required placeholder="Masukan nama lengkap">
            </div>
            <div class="form-control">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required placeholder="Masukan alamat email">
            </div>
            <div class="form-control">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" min="18" max="65" placeholder="Masukan umur">
            </div>
            <div class="form-control">
                <label for="dropdown">Country</label>
                <select id="dropdown">
                    <option>Indonesia</option>
                    <option>Malaysia</option>
                    <option>Singapura</option>
                    <option>Thailand</option>
                </select>
            </div>
            <div class="form-control">
                <label>Gender</label>
                <div class="input-radio">
                    <label>
                        <input type="radio" value="pria" name="gender">
                        Pria
                    </label>
                    <label>
                        <input type="radio" value="wanita" name="gender">
                        Wanita
                    </label>
                </div>
            </div>
            <div class="form-control">
                <label>Hobbies</label>
                <div class="input-radio">
                    <label>
                        <input type="checkbox" value="music" name="hobbies">
                        Music
                    </label>
                    <label>
                        <input type="checkbox" value="code" name="hobbies">
                        Code
                    </label>
                </div>
            </div>
            <div class="form-control">
                <label for="comment">Comment</label>
                <textarea id="comment" placeholder="Tinggalkan komentar" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" id="submit">SUBMIT</button>
        </form>
    </main>
    <small><a
            href="https://unsplash.com/photos/lP_FbBkMn1c?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink"
            target="_blank">
            Beautiful Image from Robert Collins</a></small>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
